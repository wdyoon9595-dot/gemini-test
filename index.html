<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Gemini API 간단 테스트</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 16px;
      line-height: 1.6;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    textarea {
      width: 100%;
      height: 140px;
      padding: 8px;
      box-sizing: border-box;
      font-size: 15px;
    }
    button {
      margin-top: 8px;
      padding: 10px 18px;
      font-size: 15px;
      cursor: pointer;
      background: #2c7bff;
      color: white;
      border: none;
      border-radius: 6px;
    }
    pre {
      white-space: pre-wrap;
      background: #f5f5f5;
      padding: 14px;
      border-radius: 8px;
      margin-top: 16px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Gemini API 간단 테스트</h1>

  <label for="prompt">프롬프트 입력:</label><br />
  <textarea id="prompt">안녕, 넌 누구야?</textarea><br />
  <button id="sendBtn">Gemini에게 보내기</button>

  <h2>응답</h2>
  <pre id="result">(아직 응답 없음)</pre>

  <script>
    document.getElementById("sendBtn").addEventListener("click", async () => {
      const prompt = document.getElementById("prompt").value;
      const resultEl = document.getElementById("result");
      resultEl.textContent = "요청 보내는 중...";

      try {
        const res = await fetch("/.netlify/functions/gemini", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ prompt }),
        });

        // 응답을 먼저 text로 받기
        const text = await res.text();
        let data;

        // JSON 파싱 시도
        try {
          data = text ? JSON.parse(text) : null;
        } catch (e) {
          resultEl.textContent =
            "서버가 JSON이 아닌 응답을 보냈어:\n\n" + text;
          return;
        }

        if (!res.ok) {
          resultEl.textContent =
            "HTTP " +
            res.status +
            " 에러:\n" +
            (data?.error || text);
        } else {
          resultEl.textContent =
            data?.text || JSON.stringify(data, null, 2);
        }
      } catch (err) {
        console.error(err);
        resultEl.textContent = "요청 중 오류 발생: " + err.message;
      }
    });
  </script>
</body>
</html>
